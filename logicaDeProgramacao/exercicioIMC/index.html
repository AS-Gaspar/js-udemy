<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<header>
    <h1>CALCULO IMC</h1>
</header>
<body> 
    <main>
    <section class="medidas">
        <h2>
            <strong>Tabela IMC</strong>
        </h2>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
    </section>
    <section class="medidas">
        <h2>
            Resultado
        </h2>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
    </section>
    <section class="formulario">
        <form action="">
            <h1 class="item">Calcule seu IMC</h1>
            Peso: <input type="text" class="item" id="peso"> <br>
            Altura: <input type="text" class="item" id="altura"> <br>
            <input type="button" value="Calcular" class="item" id="button">
        </form>
    </section>
    </main>

    <script src="./assets/js/main.js"></script>
