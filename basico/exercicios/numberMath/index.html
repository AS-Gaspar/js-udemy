<!DOCTYPE html>
<html lang="pt-BR"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>numberMath</title>
</head>
<body>
    <section>
        <h1><strong>O seu número é <span class='numero-titulo'>0</span></strong></h1>
        <br>
        <p>
            <span id="texto">TEXTO</span>
            Raiz quadrada: <span id="raiz">Valor Raiz</span>.</br>
            <span class="numero-titulo"></span> É inteiro: <span id="inteiro">Boleano</span>.</br>
            NaN: <span id="nan">Boleano</span>.<br>
            Arredondado para baixo: <span id="floor">Arredondado para baixo</span>.<br>
            Arredondado para cima: <span id="ceil">Arredondado para cima</span>.<br>
            Com duas casa decimais: <span id="fixed">2 decimais</span>.
        </p>
    </section>
    <script src="script.js"></script>
</body>
</html>
